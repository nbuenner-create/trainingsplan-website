
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainingsplan – Futuristische Edition</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">TRAININGSPLAN</h1>

        <div class="selector">
            <select id="daySelector" onchange="showTraining()">
                <option value="">— Tag auswählen —</option>
                <option value="montag">Montag – Push</option>
                <option value="dienstag">Dienstag – Pull</option>
                <option value="mittwoch">Mittwoch – Beine</option>
                <option value="donnerstag">Donnerstag – Rest Day</option>
                <option value="freitag">Freitag – Brust/Bizeps</option>
                <option value="samstag">Samstag – Rest Day</option>
                <option value="sonntag">Sonntag – Rücken/Schultern</option>
                <option value="health">Health Training</option>
            </select>
        </div>

        <div id="trainingOutput" class="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
